<div role="alert" aria-live="assertive" aria-atomic="true" class="toast">
    <div class="toast-header toast-success">
        <strong class="mr-auto">Success</strong>
        <small>Just Now</small>
        <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true" id="toast-dismiss">&times;</span>
        </button>
    </div>
    <div class="p-3">
        {% for message in messages %}
        <p class="toast-body text-dark m-0 px-0 p-0">{{ message }}</p>
        <hr>
        {% endfor %}
        <h5>Your Bag ({{ bag_items | length }})</h5>
    </div>
    <div class="p-3 toast-item-container">
        {% include 'includes/basket_items.html' %}
    </div>
    <div class="p-2">
        <a href="{% url 'view_bag' %}" class="container-fluid btn btn-dark">Go To Basket</a>
    </div>

</div>
